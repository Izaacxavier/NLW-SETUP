<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="/assets/logo.svg" alt="logo habits">

        <button>
            <img src="/assets/buttonicon.svg" alt="">
            <div>Registrar o meu dia</div>
        </button>
    </header>

    <form>
        <div class="habits">
            <div class="habit" data-name="run">🏃🏻‍♂️</div>
            <div class="habit" data-name="water">💧</div>
            <div class="habit" data-name="gym">💪🏻</div>
            <div class="habit" data-name="music">💤</div>
            <div class="habit" data-name="pet">🦮</div>
            <div class="habit" data-name="food">🥗</div>
        </div>

        <div class="days">

        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="script.js"></script>
</body>

</html>
